<html>
<head></head>
<body>
	<div>
		<div>
			<span id="hours">00</span> : <span id="mins">00</span> : <span id="secs">00</span>
			<br>
			<span id="double"></span>
		</div>
	</div>
</body>
<footer>
	<!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	<script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="JSTimer.min.js"></script>
	<script type="text/javascript">
		JSTimer(function(){}, 1000, {
			secondsSelector: "#secs",
			minutesSelector: "#mins",
			hoursSelector: "#hours",
			minutes: 15,
			onInverseStop: function(){
				alert("Stopped");
			}
		}).inverseStart();

		JSTimer(function(){
			$("#double").text(2 * this.seconds());
		},5000).start();
	</script>
</footer>
</html>
