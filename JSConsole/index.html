<html>
	<head>
	</head>
	<body>
		<div style="height: 20%">
			<p>The clear command is added by default</p>
			<p>&nbsp&nbsp&nbsp&nbspThe other added commands are:</p>
			<p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp1) greet takes a name and prints the argument as an output and error and warning</p>
			<p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2) background changes the background color of the JSConsole to the color in the argument</p>
		</div>
		<div id="console" style="height: 80%"></div>
	</body>
	<footer>
		<script src="jquery-1.10.2.js" type="text/javascript"></script>
		<script src="JSConsole.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var jsconsole = JSConsole("console");
			jsconsole.addCommand("greet", function(name){
				this.addOutput("Hello " + name);
				this.addError("Hello " + name);
				this.addWarning("Hello " + name);
			});

			jsconsole.addCommand("background", function(color){
				this.backgroundColor(color).applyColorChanges();
			});

			jsconsole.executeCommands("greet Mussab",
				"greet Mussab ElDash", "greet GitHub user");
		</script>
	</footer>
</html>
